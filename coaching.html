<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching - L'écho des rêves</title>
    <link rel="icon" type="image/png" href="images/logo/plume_favicon.png">
    <link rel="preload" href="css/style.css" as="style" onload="this.rel='stylesheet'">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="index.html"><h1>L'écho des rêves</h1></a>
    </header>

    <main>
        <div class="nav">
            <a class="nav-btn" href="index.html">Dashboard</a>
            <a class="nav-btn" href="coaching.html">Coaching</a>
            <a class="nav-btn" href="progression.html">Progression</a>
        </div>
    
        <div class="tabs">
            <button class="tab-btn" onclick="openTab(event, 'eric')">Eric</button>
            <button class="tab-btn" onclick="openTab(event, 'jezabel')">Jezabel</button>
        </div>
    
        <div id="eric" class="tab-content">
            <!-- Contenu pour Eric (Objectifs, Sessions, etc.) -->
            <div class="coaching-select">
                <label for="date-select-eric">Date de session :</label>
                <select id="date-select-eric"></select>
            </div>

            <div class="note-editor card">
                <h2>Prise de notes</h2>
                <!-- Remplacer textarea par un div avec la classe 'notes-container' et 'notes-content' -->
                <div class="notes-container">
                    <div id="notes-textarea-eric" class="notes-content"></div>
                </div>
                <button id="save-notes-eric">Sauvegarder les notes</button>
            </div>
         
            <div class="objectifs-eric">
                <h2>Objectifs en cours</h2>
                <div id="objectif-content-eric"></div>
            </div>
        </div>
    
        <div id="jezabel" class="tab-content">
            <!-- Contenu pour Jezabel (Objectifs, Sessions, etc.) -->
            <div class="coaching-select">
                <label for="date-select-jezabel">Date de session :</label>
                <select id="date-select-jezabel"></select>
            </div>

            <div class="note-editor card">
                <h2>Prise de notes</h2>
                <div class="notes-container">
                    <div id="notes-textarea-jezabel" class="notes-content"></div>
                </div>
                <button id="save-notes-jezabel">Sauvegarder les notes</button>
            </div>

            <div class="objectifs-jezabel">
                <h2>Objectifs en cours</h2>
                <div id="objectif-content-jezabel"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 L'écho des rêves</p>
    </footer>

    <!-- Scripts pour Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/loadFicheCoaching.js"></script>
    <script src="js/opentab.js"></script>
</body>
</html>
