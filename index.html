<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'écho des rêves</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="https://example.com/icon.png">

</head>
<body>
    <header>
        <h1>L'écho des rêves</h1>
    </header>

    <main>
        <!-- Section for upcoming and past sessions -->
        <section class="sessions">
            <h2>Sessions à venir</h2>
            <div class="card session-card">
                <h3>Session 1 - 15/10/2024</h3>
                <p>Status: À venir</p>
                <button>Prendre des Notes</button>
            </div>
            <div class="card session-card">
                <h3>Session 2 - 22/10/2024</h3>
                <p>Status: Terminée</p>
                <button>Voir les Notes</button>
            </div>
            <button class="add-session-btn">+ Ajouter une session</button>
        </section>

        <!-- Section for objectives with gamification (progress bars) -->
        <section class="objectifs">
            <h2>Objectifs</h2>
            <div class="card objectif-card">
                <h3>Objectif 1: Créer le site</h3>
                <p>Priorité: Haute</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%;">70%</div>
                </div>
                <button>Marquer comme Terminé</button>
            </div>
            <div class="card objectif-card">
                <h3>Objectif 2: Valider l'API Google</h3>
                <p>Priorité: Moyenne</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 40%;">40%</div>
                </div>
                <button>Marquer comme Terminé</button>
            </div>
            <button class="add-objectif-btn">+ Ajouter un objectif</button>
        </section>
    </main>

    <footer>
        <p>© 2024 L'écho des rêves</p>
    </footer>
</body>
</html>
